# #############################################################################
# Errors and Warnings
# #############################################################################
ControlValueFormatError             =هذه القيمة بصيغة غير صالحة.

AttributeValueTypeError             =نوع هذه القيمة غير صحيح.
AttributeValueError                 =هذه القيمة غير صالحة.
MissingValueError                   =هذه القيمة إلزامية.

SeedDataError                       =حدث خطأ أثناء تحميل البيانات ولا يمكن تكوين الجلسة.<br/> لمزيد من المساعدة، الرجاء الاتصال بالدعم.
DataSaveError                       =حدث خطأ أثناء حفظ البيانات.<br/> لمزيد من المساعدة، الرجاء الاتصال بالدعم.

InvalidValueChangeWarning           =لا يمكن تغيير قيمة عنصر تحكم مخفي أو للقراءة فقط. سيتم تجاهل هذه القيمة.

CaptchaValidationError              =قيمة CAPTCHA التي تم إدخالها غير صحيحة. الرجاء إعادة المحاولة.

#used only for debugging
error-details                       =انقر لإظهار/إخفاء تفاصيل الخطأ:

# #############################################################################
# Document Generation messages
# #############################################################################
NullTemplateError                   =المستند المطلوب غير موجود.
DocumentGenerationServerError       =تعذر الاتصال بخادم تكوين المستندات.
MissingTemplateError                =لا يمكن تكوين التقرير لأن نموذج المستند غير موجود.

#Fatal Messages
InvalidRequestError                 =هذا الطلب غير صحيح.
NoActiveSessionError                =انتهت صلاحية جلسة المقابلة.
GenericErrorMessage                 =حدث خطأ أثناء محاولة معالجة طلبك.<br/>لمزيد من المساعدة، الرجاء الاتصال بالدعم.
RenderScreenError                   =حدث خطأ عند محاولة عرض هذه الشاشة.
CookiesDisabledError                =تم من خلال تطبيق Policy Automation الكشف عن أن ملفات تعريف الارتباط غير ممكنة لهذا الموقع مما سيمنع تشغيل هذا التطبيق. الرجاء تمكين ملفات تعريف الارتباط وإعادة المحاولة.

ServiceCloudConnectorError              =حدث خطأ أثناء تحميل البيانات أو حفظها.<br/> لمزيد من المساعدة، الرجاء الاتصال بالدعم.
ContactSaveError                    =حدث خطأ أثناء حفظ جهة الاتصال. تأكد من إدخال عنوان بريد إلكتروني صحيح غير مستخدم بواسطة مستخدم آخر.
MissingAgentAuthenticationError     =لا يمكن استخدام هذه المقابلة إلا بواسطة الوكلاء المسجلين في سطح مكتب وكلاء Service Cloud.
MissingContactAuthenticationError   =لا يمكن استخدام هذه المقابلة إلا بواسطة جهات الاتصال المسجلة في بوابة عملاء Service Cloud.

RulebaseNotFoundException           =هذا الطلب غير صحيح.
AuthenticationError                 =تم رفض الوصول.
FourOhFourError                     =لم يتم العثور على 404.
