InvalidValueChangeWarning           =읽기 전용 또는 숨김 제어 값은 변경할 수 없습니다. 이 값은 폐기됩니다.

CaptchaValidationError              =입력한 CAPTCHA가 부적합합니다. 다시 시도하십시오.

#used only for debugging
error-details                       =오류 상세내역을 표시하거나 숨기려면 누르십시오.

