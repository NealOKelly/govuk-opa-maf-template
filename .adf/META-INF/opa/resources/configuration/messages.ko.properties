# Errors and Warnings
# #############################################################################
ControlValueFormatError             =이 값의 형식이 부적합합니다.

AttributeValueTypeError             =이 값의 유형이 잘못되었습니다.
AttributeValueError                 =이 값은 부적합합니다.
MissingValueError                   =이 값은 필수 항목입니다.

SeedDataError                       =데이터를 로드하는 중에 오류가 발생하여 세션을 생성할 수 없습니다.<br/> 추가 지원은 지원 담당자에게 문의하십시오.
