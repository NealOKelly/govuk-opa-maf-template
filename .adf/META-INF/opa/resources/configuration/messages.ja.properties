ControlValueFormatError             =この値は無効な形式です。

AttributeValueTypeError             =この値は誤ったタイプです。
AttributeValueError                 =この値は無効です。
MissingValueError                   =この値は必須です。

SeedDataError                       =データのロード中にエラーが発生したため、セッションを作成できません。<br/>不明な点については、サポートまでお問い合せください。
DataSaveError                       =データの保存中にエラーが発生しました。<br/>不明な点については、サポートまでお問い合せください。

InvalidValueChangeWarning           =読取り専用または非表示コントロールの値を変更できません。この値は破棄されます。

CaptchaValidationError              =入力したCAPTCHAが無効です。再度入力してください。

