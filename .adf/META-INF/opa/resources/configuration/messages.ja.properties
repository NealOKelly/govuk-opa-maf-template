DocumentGenerationServerError       =文書生成サーバーに接続できませんでした。
MissingTemplateError                =文書テンプレートがないため、レポートを生成できません。

#Fatal Messages
InvalidRequestError                 =この要求は無効です。
NoActiveSessionError                =このインタビュー・セッションは期限切れになりました。
GenericErrorMessage                 =要求の処理中にエラーが発生しました。<br/>不明な点については、サポートまでお問い合せください。
RenderScreenError                   =このスクリーンをレンダリングしようとしているときにエラーが発生しました。
CookiesDisabledError                =Cookieがこのサイトで有効でないため、このアプリケーションを実行できないことが、Policy Automationによって検出されました。Cookieを有効にして、もう一度実行してください。

ServiceCloudConnectorError              =データのロードまたは保存中にエラーが発生しました。<br/>不明な点については、サポートまでお問い合せください。
ContactSaveError                    =連絡先の保存中にエラーが発生しました。他のユーザーによって使用されていない、有効なEメール・アドレスを指定したことを確認してください。
MissingAgentAuthenticationError     =このインタビューは、Service Cloudエージェント・デスクトップでログインしたエージェントのみが使用できます。
MissingContactAuthenticationError   =このインタビューは、Service Cloudカスタマ・ポータルでログインした連絡先のみが使用できます。

RulebaseNotFoundException           =この要求は無効です。
