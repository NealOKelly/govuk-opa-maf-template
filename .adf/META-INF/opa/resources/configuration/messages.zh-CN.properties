# Document Generation messages
# #############################################################################
NullTemplateError                   =请求的文档不存在。
DocumentGenerationServerError       =无法访问文档生成服务器。
MissingTemplateError                =无法生成报告，因为缺少文档模板。

#Fatal Messages
InvalidRequestError                 =该请求无效。
NoActiveSessionError                =此交互屏幕会话已过期。
GenericErrorMessage                 =尝试处理请求时出错。<br/>要获得进一步的帮助，请与技术支持联系。
RenderScreenError                   =尝试呈现此屏幕时出错。
CookiesDisabledError                =Oracle Policy Automation 检测到没有为此站点启用 Cookie，这将使此应用程序无法运行。请启用 Cookie，然后重试。

ServiceCloudConnectorError              =加载或保存数据时出错。<br/>要获得进一步的帮助，请与技术支持联系。
ContactSaveError                    =保存联系人时出错。请检查提供的电子邮件地址是否有效且未被其他用户使用。
MissingAgentAuthenticationError     =此交互只能供已登录 Service Cloud 代理桌面的代理使用。
MissingContactAuthenticationError   =此交互只能供已登录 Service Cloud 客户门户的联系人使用。

RulebaseNotFoundException           =该请求无效。
AuthenticationError                 =拒绝访问。
FourOhFourError                     =404 未找到。
