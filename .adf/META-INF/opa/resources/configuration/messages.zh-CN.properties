# Errors and Warnings
# #############################################################################
ControlValueFormatError             =此值使用的格式无效。

AttributeValueTypeError             =此值的类型不正确。
AttributeValueError                 =此值无效。
MissingValueError                   =此值为必需值。

SeedDataError                       =加载数据时出错，无法创建会话。<br/>要获得进一步的帮助，请与技术支持联系。
DataSaveError                       =保存数据时出错。<br/>要获得进一步的帮助，请与技术支持联系。

InvalidValueChangeWarning           =无法更改只读或隐藏控件的值。此值将被放弃。

CaptchaValidationError              =您输入的 CAPTCHA 无效。请重试。

