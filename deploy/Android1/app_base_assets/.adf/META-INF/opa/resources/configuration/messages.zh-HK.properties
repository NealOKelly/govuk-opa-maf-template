# Errors and Warnings
# #############################################################################
ControlValueFormatError             =此值的格式無效。

AttributeValueTypeError             =此值的類型不正確。
AttributeValueError                 =此值無效。
MissingValueError                   =此為必要值。

SeedDataError                       =載入資料時發生錯誤，無法建立此階段作業。<br/>如需進一步協助，請聯絡技術支援。
DataSaveError                       =儲存資料時發生錯誤。<br/>如需進一步協助，請聯絡技術支援。

InvalidValueChangeWarning           =不能變更唯讀或隱藏控制項的值。將捨棄此值。

CaptchaValidationError              =您輸入的圖形驗證碼無效。請重試。

