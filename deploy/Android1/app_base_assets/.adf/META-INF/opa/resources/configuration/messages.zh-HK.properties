# Document Generation messages
# #############################################################################
NullTemplateError                   =要求的文件不存在。
DocumentGenerationServerError       =無法聯絡「文件產生伺服器」。
MissingTemplateError                =由於遺漏文件範本，無法產生報表。

#Fatal Messages
InvalidRequestError                 =此要求無效。
NoActiveSessionError                =您的面談階段作業已到期。
GenericErrorMessage                 =嘗試處理您要求時發生錯誤。<br/>如需進一步協助，請聯絡技術支援。
RenderScreenError                   =轉譯此畫面時發生錯誤。
CookiesDisabledError                =Policy Automation 已偵測到此網站沒有啟用 cookie，這會讓應用程式無法執行。請啟用 cookie 並重試。

ServiceCloudConnectorError              =載入或儲存資料時發生錯誤。<br/>如需進一步協助，請聯絡技術支援。
ContactSaveError                    =儲存聯絡人時發生錯誤。請檢查您提供的電子郵件地址是否有效，且並未由其他使用者使用。
MissingAgentAuthenticationError     =此面談只能由已登入 Service Cloud Agent Desktop 中的服務人員使用。
MissingContactAuthenticationError   =此面談只能由已登入 Service Cloud Customer Portal 中的聯絡人使用。

RulebaseNotFoundException           =此要求無效。
AuthenticationError                 =存取遭拒。
FourOhFourError                     =404 找不到。
