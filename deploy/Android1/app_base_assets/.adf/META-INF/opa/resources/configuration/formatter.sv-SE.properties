#localised formats for Swedish (Sweden)
grouping-separators       =.
decimal-separator         =\,
currency-symbol           =kr
output-currency-format    =#\,##0.00 kr
input-currency-formats    =#\,##0.0#,#\,##0.0# kr,#\,##0.0#kr
input-date-formats        =d/M/yy,d-M-yy,dd/MM/yyyy,dd-MM-yyyy,dd MM yyyy,yyyy-MM-dd
output-date-format        =yyyy-MM-dd
input-number-formats      =#\,##0.###############
output-number-format      =#\,##0.###############
input-datetime-formats    =d/M/yy HH:mm,d-M-yy HH:mm,dd/MM/yyyy HH:mm,dd-MM-yyyy HH:mm,dd MM yyyy HH:mm,yyyy-MM-dd HH:mm
output-datetime-format    =yyyy-MM-dd HH:mm