# #############################################################################
# Errors and Warnings
# #############################################################################
ControlValueFormatError             =ערך זה הוא בפורמט לא תקף.

AttributeValueTypeError             =ערך זה הוא מסוג שגוי.
AttributeValueError                 =ערך זה אינו תקף.
MissingValueError                   =זהו ערך חובה.

SeedDataError                       =אירעה שגיאה בעת טעינת נתונים ולא ניתן ליצור את מושב העבודה<br/> לקבלת סיוע נוסף פנה אל התמיכה.
DataSaveError                       =אירעה שגיאה בעת שמירת נתונים.<br/> לקבלת סיוע נוסף פנה אל התמיכה.

InvalidValueChangeWarning           =אי אפשר לשנות את הערך של הפקדים 'לקריאה בלבד' או 'נסתר'. הערך יימחק.

CaptchaValidationError              =הוזן CAPTCHA לא תקף. נסה שנית.

#used only for debugging
error-details                       =לחץ להצגת/הסתרת פרטי שגיאה:

# #############################################################################
# Document Generation messages
# #############################################################################
NullTemplateError                   =המסמך המבוקש לא קיים.
DocumentGenerationServerError       =לא ניתן ליצור קשר עם שרת יצירת מסמכים.
MissingTemplateError                =אי אפשר ליצור דוח כיוון שחסרה תבנית מסמך.

#Fatal Messages
InvalidRequestError                 =בקשה זו אינה תקפה.
NoActiveSessionError                =פג תוקפו של מושב עבודה זה לראיון.
GenericErrorMessage                 =אירעה שגיאה בניסיון לעבד את הבקשה.<br/> לקבלת סיוע נוסף פנה אל התמיכה.
RenderScreenError                   =אירעה שגיאה בניסיון להציג מסך זה.
CookiesDisabledError                =Policy Automation גילה שה-cookies לא אופשרו לאתר זה\, ועל כן לא ניתן להריץ את היישום. אפשר את ה-cookies ונסה שוב.

ServiceCloudConnectorError              =אירעה שגיאה בעת טעינה או שמירה של נתונים.<br/> לקבלת סיוע נוסף פנה אל התמיכה.
ContactSaveError                    =שגיאה בשמירת איש קשר. ודא שאכן הזנת כתובת דוא"ל תקפה שלא נמצאת בשימוש של משתמש אחר.
MissingAgentAuthenticationError     =בראיון זה יכולים להשתמש רק סוכנים שמחוברים אל Service Cloud Agent Desktop.
MissingContactAuthenticationError   =בראיון זה יכולים להשתמש רק אנשי קשר שמחוברים אל Service Cloud Customer Portal.

RulebaseNotFoundException           =בקשה זו אינה תקפה.
AuthenticationError                 =הגישה נדחתה.
FourOhFourError                     =404 לא נמצא.
